<div class="bottom-bar bg-light p-2 border-top fixed-bottom">
  <form (ngSubmit)="sendMessage()">
    <div class="input-group">
      <input type="text" [(ngModel)]="message" placeholder="Enter your message" class="form-control" name="message"/>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-send"></i> <!-- Send icon -->
        <span class="visually-hidden">Send</span> <!-- Accessible label -->
      </button>
    </div>
  </form>
</div>
